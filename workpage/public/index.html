	<h1>

		<!-- 
		a 태그 : 링크 
		* https 생략시 내부 페이지로 링크됨
		target : option
	-->
	<p>
		<a href="https://www.google.com" target="_blank">링크</a>	
		href tareget option
		_self : 클릭한 창에서 열기
		_blank : 새 창에서 열기
		_parent : 부모 창에서 열기
		_top : 전체 창으로 열기
		frame name : 지정된 프레임 안에서 열기
	</p>
